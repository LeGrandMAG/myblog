{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki50
{% endblock %}

{% block body %}
    <h1>All my posts</h1>

    <ul>
        {% for post in posts %}
            <li><a href="{% url 'detail' pk=post.id %}">{{post.title}} </a><span>{{post.created |timesince}} ago</span></li>
        {% endfor %}
    </ul>

{% endblock %}
